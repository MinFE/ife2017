<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>custom-checkbox-radio</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="page">
		<header class="page__header">
			<h1 class="page__title">自定义多选及单选按钮</h1>
		</header>
		
		<main class="page__main">
			<section class="main__section type1">
				<h2>background模拟</h2>
				<!-- 单选 -->
				<p>
					<label class="custom-radio">
						<input type="radio" name="radio-group-1" checked></input>
						<span class="custom-radio__bg"></span>
					</label>
					<label class="custom-radio">
						<input type="radio" name="radio-group-1"></input>
						<span class="custom-radio__bg"></span>
					</label>
				</p>
				<!-- 多选 -->
				<p>
					
				</p>
			</section>
			<section class="main__section type2">
				<h2>伪类模拟</h2>
				<!-- 单选 -->
				<p>
					<label class="custom-radio">
						<input type="radio" name="radio-group-2" checked></input>
					</label>
					<label class="custom-radio">
						<input type="radio" name="radio-group-2"></input>
					</label>
				</p>
			</section>
		</main>
	</div>
</body>
</html>
